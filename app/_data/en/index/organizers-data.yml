-
  group: "Organizers"
  elements:
    - name: "STYLIGHT"
      description: "is the best place to discover and shop fashion from the best stores. Whenever. Wherever. Whether that’s searching for a specific item or just part of your daily fashion discovery – STYLIGHT hand-picks the hottest trends from the best online stores and boutiques daily, and combines them with the looks of international fashion bloggers. Millions of people worldwide use STYLIGHT’s website and apps every month to discover and shop the latest fashion trends."
      link: "http://stylight.com"
      imageUrl: "stylight.png"
      width: "200px"
    - name: "DATARELLA "
      description: "DATARELLA is the mobile data technology company. The Munich-based startup taps into smartphones and wearable devices to harvest the data. Datarella supports data-driven analytics and product development for connected cars, smart home, mhealth, and retail."
      link: "http://datarella.com/"
      imageUrl: "Datarella.png"
      width: "200px"
